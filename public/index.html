<!doctype html>
<html ng-app="sensorsApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/sensors.css" />
	    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
	    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
	    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
		<link rel="apple-touch-startup-image" href="/icons/apple-touch-icon-180x180.png">
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular-resource.js"></script>
  		<script src="js/app.js" ></script>
		<title>Boat Monitor</title>
	</head>
	<body ng-controller="sensorsController">
	
	
	
	<h2><img src="/icons/apple-touch-icon-57x57.png"/> Boat monitors</h2>

	<ul>
		<li ng-repeat="sensor in sensors">
			<a href="/graph.html?name={{sensor.name}}">{{sensor.name}}
		</li>
	</ul>


	</body>
</html>
